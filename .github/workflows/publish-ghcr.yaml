name: Docker Image Ci for GHCR

on:
  push

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: build and push the image
        run: | 
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin 
          docker build . --tag ghcr.io/${{ github.repository_owner }}/omeka-s-birgitta:latest
          docker push ghcr.io/${{ github.repository_owner }}/omeka-s-birgitta:latest
          
      
