name: Docker Image Ci for GHCR

on:
  push

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    permissions: 
      packages: write
    steps:
      - uses: actions/checkout@v3
      - name: build and push the image
        run: | 
          docker login --username wruiwr --password ${{ secrets.GITHUB_TOKEN }} ghcr.io
          docker build . --tag ghcr.io/wruiwr/omeka-s-birgitta:latest
          docker push ghcr.io/wruiwr/omeka-s-birgitta:latest
          
      
